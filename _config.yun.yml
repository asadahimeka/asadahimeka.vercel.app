# ---------------
# mode: light | dark | auto | time
mode: auto

# 默认语言为中文 zh-CN。站点的语言需要自己在 Hexo 目录下的 _config.yml 中设置。
language: ja

# Theme color for customize
# Notice: color value must in double quotes: "#000000"
colors:
  primary: "#986DB2" # 半
  bg: "#F6F7F8" #月白
  selection_bg: "#B28FCE" #薄
  tag_start_color: "#9F353A" #桜
  tag_end_color: "#0086CC" #天色
  dark:
    block: "#17202A"

# You can set color for every tag or category.
tags:
  Vue: "#4fc08d"
  Hexo: "#0E83CD"
  CSS: "#5298d1"
  Node.js: "#026E00"
  Git: "#F14E32"
  React: "#61dafb"
  Python: "#3776ab"
  PHP: "#8892BF"
  VS Code: "#0066B8"
  JavaScript: "#FC9F4D"
  TypeScript: "#317AC6"

categories:
  笔记: dimgray

# Favicon
# ---------------
favicon: /images/favicon.ico

preconnect:
  - https://lib.baomitu.com
  - https://pf.wuniutech.com

js:
  - /custom/custom.js

# 加载自定义的资源
head:
  css:
    custom: /custom/custom.css
  js:
    async:
      # 这里是你从 iconfont 处获得的图标链接。
      iconfont: https://at.alicdn.com/t/font_2598701_iaz8nhub3w.js

