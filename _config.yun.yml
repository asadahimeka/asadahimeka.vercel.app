  enable: true
  # title: 嬿暶璃琦
  # title: ['Hi','me','ka','na']
  title: ヒメカナ
  border: true
  cloud:
    enable: true
    color: "#FEDFE1"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# https://github.com/qrohlf/trianglify
trianglify:
  enable: false
  cell_size: 75
  width: 800
  height: 600
  # https://github.com/qrohlf/trianglify/blob/master/src/utils/colorbrewer.js
  palette: '["YlGnBu", "GnBu", "Purples", "Blues"]'
  opacity: 0.5

cursor:
  enable: true
  default: /custom/cursors/pointer.cur
  pointer: /custom/cursors/link.cur
  text: /custom/cursors/text.cur

smoothScroll: true

bg_image:
  enable: true
  # url: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-0-blur-30px.jpg # recomend image related to your mode
  # url: /images/2.png
