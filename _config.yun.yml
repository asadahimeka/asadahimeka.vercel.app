# Sidebar Avatar
avatar:
  enable: true
  url: https://pic.rmb.bdstatic.com/bjh/events/ef5b4dd6bd8c7a79588089d6152bc7b7.jpeg
  # If true, the avatar would be dispalyed in circle.
  rounded: true
  # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
  opacity: 1
