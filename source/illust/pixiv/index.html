---
title: Pixiv Daily Ranking
comments: false
---
<header class="post-header">
  <h1 class="post-title" itemprop="name headline">Pixiv Daily Ranking</h1>
</header>
<!-- more -->
<link rel="stylesheet" href="https://npm.elemecdn.com/@fancyapps/ui@4.0/dist/fancybox.css">
<style>
  #page {
    margin: 0;
  }

  article#page {
    padding-top: 0;
  }

  .hty-card>.post-header,
  .post-meta {
    display: none;
  }

  .post-body {
    padding: 0;
  }

  #live2d-widget {
    opacity: 0 !important;
  }

  .rank_container img {
    cursor: zoom-in;
    margin: 0 auto !important;
    max-width: 100% !important;
    max-height: unset !important;
  }

  .rank_container img:hover {
    transform: scale(1.2);
  }

  .pixiv_rank {
    padding: 2em 0;
  }

  .rank_container h3 span {
    margin: 0 8px;
  }

  #macy-container {
    width: 95%;
    max-width: 1467px;
    margin: 0 auto;
  }

  .demo-image {
    opacity: 0;
    transform: translateY(-40px);
  }

  .demo-image.show {
    opacity: 1;
    transform: translateY(0);
  }

  .demo {
    position: relative;
    display: inline-block;
    width: 100%;
    vertical-align: top;
    overflow: hidden;
  }

  .demo .demo-index {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 28px;
    height: 28px;
    padding: 0 5px;
    line-height: 28px;
    text-align: center;
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
  }

  [v-cloak] {
    display: none !important;
  }

  .carousel__button {
    margin: 0 2px;
  }

  .btn_container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }

  .load_btn {
    width: 77px;
    height: 32px;
    border: 0;
    border-radius: 6px;
    color: #fff;
    outline: 0;
    background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    opacity: 1;
    transition: opacity, transform 0.2s;
    cursor: pointer;
  }

  .load_btn:hover {
    opacity: 0.8;
    transform: scale(1.05);
  }
</style>
<section id="pixiv_rank" v-cloak>
  <div class="rank_container">
    <h3 style="margin-top:5px;text-align:center">
      <span v-text="rankDay"></span>
      <span><a href="https://pixiv.moe/" target="_blank" rel="nofollow noreferrer">pixivmoe</a></span>
      <span><a href="https://pixivic.com/" target="_blank" rel="nofollow noreferrer">pixivic</a></span>
      <span><a href="https://www.vilipix.com/ranking" target="_blank" rel="nofollow noreferrer">vilipix</a></span>
      <span><a href="https://pixivel.moe/rank" target="_blank" rel="nofollow noreferrer">pixivel</a></span>
    </h3>
    <div class="spinner" v-show="loading"></div>
    <div id="macy-container">
      <true-masonry :gap="{init: 16}" :cols="{init: 6, 1600: 4, 1200: 3, 500: 2, 400: 2}" :has-imgs="true">
        <div class="demo" v-for="(item,index) in list" :key="index">
          <img class="demo-image" data-fancybox="gallery" :data-src="item.large" :data-download-src="item.original"
            :data-pixiv-link="item.link" :src="item.thumb" loading="lazy" alt>
          <a class="demo-index" :href="item.link" v-text="index+1" target="_blank" rel="nofollow noreferrer"></a>
        </div>
      </true-masonry>
      <div v-show="moreLoading" class="spinner"></div>
      <div v-show="!loading&&!moreLoading" class="btn_container">
        <button v-show="!noMore" class="load_btn" @click="getMoreData()" v-text="page == 1? '查看全部' : '加载更多'"></button>
      </div>
      <p v-show="noMore" style="text-align: center;">没有了...</p>
    </div>
  </div>
</section>
<script src="https://lib.baomitu.com/vue/2.6.14/vue.min.js"></script>
<script src="https://npm.elemecdn.com/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>
<script>ImageLoaded = imagesLoaded;</script>
<script src="https://npm.elemecdn.com/true-masonry@1.0.5/dist/true-masonry.min.js"></script>
<script src="https://npm.elemecdn.com/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="./index.js"></script>
